<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Book List</title>
		<link type="text/css" rel="stylesheet" href="./css/styles.css">
		<script src="./js/app.js"></script>
	</head>
	<body>
	
		<div id="wrapper">
			<header>
				<div id="page-banner">
					<h1 class="title">Book List</h1>
					<p>Books for Students</p>
					<form id="search-book">
						<input type="text" placeholder="Search books ...">
					</form>
				
				</div>
			</header>
			
			<div id="book-list">
				<h2 class="title">Books to Read</h2>
				<ul>
					<li>
						<span class="name">Name of the Wind</span>
						<span class="delete">delete</span>
					</li>
					<li>
						<span class="name">The Wise Man's Fear</span>
						<span class="delete">delete</span>
					</li>
					<li>
						<span class="name">The Master and The Margarita </span>
						<span class="delete">delete</span>
					</li>
					<li>
						<span class="name">The Ocean</span>
						<span class="delete">delete</span>
					</li>
				
				</ul>
			
			</div>
			
			<form id="add-book">
				<input type="checkbox" id="hide">
				<label for="hide">Hide all books</label>
				<input type="text" placeholder="Add a Book ...">
				<button>Add</button>
			</form>
		
		
		
		</div>
	
	</body>
	<!-- <script src="./js/main-1.js"></script> -->
</html>
